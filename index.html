<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donut Animation</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #terminal {
            white-space: pre;
            font-size: 1.2em;
            color: white;
        }
    </style>
</head>
<body>
    <div id="terminal"></div>
    <script>
        let A = 0, B = 0;

        function renderDonut() {
            const b = new Array(1760).fill(' ');
            const z = new Array(1760).fill(0);
            for (let j = 0; j < 6.28; j += 0.07) {
                for (let i = 0; i < 6.28; i += 0.02) {
                    const c = Math.sin(i);
                    const d = Math.cos(j);
                    const e = Math.sin(A);
                    const f = Math.sin(j);
                    const g = Math.cos(A);
                    const h = d + 2;
                    const D = 1 / (c * h * e + f * g + 5);
                    const l = Math.cos(i);
                    const m = Math.cos(B);
                    const n = Math.sin(B);
                    const t = c * h * g - f * e;
                    const x = Math.floor(40 + 30 * D * (l * h * m - t * n));
                    const y = Math.floor(12 + 15 * D * (l * h * n + t * m));
                    const o = x + 80 * y;
                    if (y >= 0 && y < 22 && x >= 0 && x < 80 && o >= 0 && o < 1760) {
                        if (D > z[o]) {
                            z[o] = D;
                            let N = Math.floor(8 * ((f * e - c * d * g) * m - c * d * e - f * g - l * d * n));
                            N = Math.max(0, Math.min(11, N));  // Ensure N is between 0 and 11 to index into the character set
                            b[o] = ".,-~:;=!*#$@"[N];
                        }
                    }
                }
            }
            let output = '';
            for (let k = 0; k < 1760; k++) {
                output += (k % 80 === 79) ? '\n' : b[k];
            }
            document.getElementById("terminal").textContent = output;
            A += 0.03;  // Adjusted for smoother rotation
            B += 0.015;
        }

        function animate() {
            renderDonut();
            setTimeout(animate, 10); // Adjust speed here (50ms per frame for stability)
        }

        // Start the animation
        animate();
    </script>
</body>
</html>
